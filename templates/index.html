<!DOCTYPE html>
<html>
<head>
  <title>NBA Player Lookup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>NBA Player Lookup</h1>
  <form method="post">
    <div class="form-group">
      <label for="player_name">Player Name:</label>
      <input type="text" class="form-control" id="player_name" name="player_name" placeholder="Enter player name" value="{{ search_term or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  {% if players %}
  <h2 class="mt-4">Search Results</h2>
  <ul class="list-group">
    {% for player in players %}
    <li class="list-group-item">
      <a href="{{ url_for('player_stats', player_id=player['id']) }}">{{ player['full_name'] }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}

  <h2 class="mt-4">Live Games Today</h2>
  <ul class="list-group">
    {% for game in games %}
    <li class="list-group-item">
      {{ game.awayTeam }} vs. {{ game.homeTeam }} @ {{ game.time }}
    </li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
